<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .upset {
            background-image: url(alphabet-clash-pro-resources/images/background.png);
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <main>
        <!-- home section -->
        <section id="playGame" class="bg-black min-h-[100vh] w-full flex justify-center items-center">
            <div class="upset bg-no-repeat bg-center flex justify-center items-center">
                <div>
                    <h1 class="text-white text-[40px] md:text-[90px] lg:text-[130px] text-center">
                        ALPHABET CLASH</h1>
                    <p class="text-[22px] text-white text-center mt-4">
                        Unleash Your Keyboard Kung Fu : Press “Enter” to Play
                        Play Now</p>
                    <div class="w-[100%] flex justify-center mt-6">
                        <button id="paly-btn" class="w-[120px] h-[70px] bg-white rounded-md">
                            <span class="font-bold text-[20px] ">Play Game</span></button>
                    </div>
                </div>
            </div>
        </section>
        <section id="start" class="bg-black hidden">
            <main class="upset bg-no-repeat bg-center h-[100vh]">
                <div class="flex flex-col items-center justify-center">
                    <div class="flex justify-center pt-7 mb-12">
                        <div class="h-[400px] artboard-horizontal border-[16px] border-[#010313CC] rounded-xl
                     phone-4  text-white bg-[#FFFFFFB3] w-[400px] md:w-[680px] lg:w-[880px] ">
                            <div class="bg-[#010313CC] w-[50%] mx-auto rounded-sm
                      flex items-center justify-center">
                                <p class="text-white">Dont Watch in keybord while playing game</p>
                            </div>
                            <div class="mt-10">
                                <h1 id="alpha" class="text-6xl text-black text-center">Y</h1>

                            </div>
                        </div>

                    </div>
                    <div class="">
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="q" class="kbd">q</kbd>

                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                        </div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                        </div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                        </div>
                    </div>
                    <div class="mx-auto w-[76%] p-4 flex justify-between">
                        <button class="text-white flex space-x-1 rounded-lg pl-2
                 items-center w-[120px] h-[50px] bg-purple-400">
                            Life
                            <img class="w-[20px] h-[20px] ml-2" src="alphabet-clash-pro-resources/images/heart.png"
                                alt="" srcset="">
                            <span id="life">3</span>
                        </button>

                        <button class="text-white flex space-x-1 rounded-lg pl-2
                 items-center w-[120px] h-[50px] bg-pink-400 ">
                            Score
                            <img class="w-[20px] h-[20px] ml-2" src="alphabet-clash-pro-resources/images/rf.jpg" alt=""
                                srcset="">
                            <span id="SCORE">0</span>
                        </button>
                    </div>

                </div>

            </main>
        </section>
        <!-- life score section -->
        <section id="f-sec" class="upset bg-center bg-no-repeat flex items-center justify-center hidden">
            <div class="bg-gradient-to-r from-blue-300 to-blue-500 space-y-7
               rounded-lg h-[400px] w-[390px] flex flex-col items-center justify-center">
                <h1 class="text-5xl font-medium">Game Over!..</h1>
                <h1 class="text-6xl">Score:<span id="final-score">14</span></h1>
                <button onclick="play()" class="bg-white rounded-lg w-[140px] h-[60px] mx-auto text-2xl font-bold">
                    Play Again</button>
                <p class="font-medium text-[20px]">Practice will make you pro</p>
            </div>
        </section>
    </main>
    <script>
        let score = 0;
        let presentLife = 3;
        const BTN = document.getElementById('paly-btn');
        BTN.onclick = play;
        function play() {
            const getGame = document.getElementById('playGame');

            const secondSection = document.getElementById('start')

            getGame.classList.add('hidden')

            secondSection.classList.remove('hidden');

            const FiNAL_Score = document.getElementById('f-sec')

            FiNAL_Score.classList.add('hidden');
            generateRandom();
            const generateValue = document.getElementById('alpha');
            const innerValue = generateValue.innerText;
            addBg(innerValue);
            document.addEventListener('keyup', buttonPress);

            score = 0; presentLife = 3;

            const newLife = document.getElementById('life');

            newLife.innerText = presentLife;

            const newScore = document.getElementById('SCORE');

            newScore.innerText = score;
        }


        function buttonPress(event) {
            const removalValue = document.getElementById('alpha');
            const removal = removalValue.innerText;
            removeBg(removal);
            console.log('my name is shahadat')
            let pressedKey = event.key;
            let currentkey = document.getElementById('alpha');

            let expectKey = currentkey.innerText;


            if (expectKey === pressedKey) {
                score++;
                let presentScore = document.getElementById('SCORE');
                presentScore.innerText = score;
                generateRandom();
                generateValue = document.getElementById('alpha');
                const innerValue = generateValue.innerText;
                addBg(innerValue);
            }

            else {
                // presentLife=document.getElementById('life');
                // console.log(presentLife);
                if (presentLife < 2) {
                    const finalPoint = document.getElementById('final-score');
                    finalPoint.innerText = score;
                    gameOver();
                }
                else {
                    presentLife--;
                    let currentLife = document.getElementById('life');
                    currentLife.innerText = presentLife;
                    generateRandom();
                    generateValue = document.getElementById('alpha');
                    const innerValue = generateValue.innerText;
                    addBg(innerValue);
                }
            }
        }
        function generateRandom() {
            let array = "abcdefghijklmnopqrstuvwxyz";
            let arr = array.split('');
            let len = arr.length;
            let random = Math.random() * (len - 1);
            random = Math.round(random);

            let alphabet = array[random];
            const Alpha = document.getElementById('alpha');
            Alpha.innerText = alphabet;
            console.log("random", alphabet)
        }
        function gameOver() {
            const began = document.getElementById('start');
            began.classList.add('hidden');
            const finalScore = document.getElementById('f-sec');
            finalScore.classList.remove('hidden');
        }

        function addBg(determiner) {
            const Value = document.getElementById(determiner);
            Value.classList.add('bg-lime-300');
        }
        function removeBg(determiner) {
            const Value = document.getElementById(determiner);
            Value.classList.remove('bg-lime-300');
        }
    </script>
</body>

</html>
